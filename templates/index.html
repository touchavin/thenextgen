{% load static %}
<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

  <body>
    <h1>ลงข้อมูล</h1>

    <form actiom="addForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="formBox">
                    <label for="fname" style="font-size: 16px ">Firstname</label>
                    <input type="text" id="first_name" name="first_name" type=""placeholder="Firstname">
                </div>
                <div class="formBox">
                    <br><label for="fname" style="font-size: 16px ">Lastname</label>
                    <input type="text" id="last_name" name="last_name" type=""placeholder="Lastname">
                </div>
                <div class="formBox">
                    <br> <label for="fname" style="font-size: 16px ">Email</label>
                    <input type="text" id="email" name="email" type=""placeholder="Email">
                </div>
                <div class="formBox">
                    <br><label for="fname" style="font-size: 16px ">Phonenumber</label>
                    <input type="text" id="phone_number" name="phone_number" type=""placeholder="Phonenumber">
                </div>
                <div class="formBox">
                    <br><label for="fname" style="font-size: 16px ">Companyname</label>
                    <input type="text" id="company_name" name="company_name" type=""placeholder="Companyname">
                </div>
                <div class="formBox">
                    <br><label for="fname" style="font-size: 16px ">Companytype</label>
                    <input type="text" id="company_type" name="company_type" type=""placeholder="Companytype">
                </div>
                <div class="formBox">
                    <br><label for="fname" style="font-size: 16px ">Interesteddata</label>
                    <input type="text" id="interested_data" name="interested_data" type=""placeholder="Interesteddata">
                </div>
                <div class="formBox">
                    <br><label for="fname" style="font-size: 16px ">Preferedchannel</label>
                    <input type="text" id="prefered_channel" name="prefered_channel" type=""placeholder="Preferedchannel">
                </div>
            </div>
            <br><input type="submit" value="ส่งข้อมูล" class="btn btn-primary"> 

        </div>




    </form>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
